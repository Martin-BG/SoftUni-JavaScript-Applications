<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External Template Demo</title>
</head>
<body>
<ul id="container"></ul>
</body>
<script crossorigin="anonymous"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<script id="template" type="text/x-template"> <!--Unknown type => ignored by browser-->
<li>Name: {{name}}, Age : {{age}}</li>
</script>

<script>
  const data = [
    {name: 'Pesho', age: 20},
    {name: 'Gosho', age: 23},
    {name: 'Minch', age: 22},
  ];

  function renderTemplate(template, data) {
    return template
      .replace(/{{name}}/g, data.name)
      .replace(/{{age}}/g, data.age);
  }

  $(() => { // executed on completely page load
    const template = $('#template').text();
    data.forEach((item) => {
      $('#container').append(renderTemplate(template, item));
    });
  });
</script>
</html>
